<html>
<head>
<meta content='text/html; charset=utf-8' http-equiv='Content-Type'/>
<meta content='width=device-width, initial-scale = 1.0, user-scalable = no' name='viewport'/>
<link href='http://fonts.googleapis.com/css?family=Raleway:400,100,300,500,600,700,800' rel='stylesheet' type='text/css'/>
<b:include data='blog' name='all-head-content'/>
<title><data:blog.pageTitle/></title>

<b:skin><![CDATA[/*
body#layout ul{list-style-type:none;list-style:none}
body#layout ul li{list-style-type:none;list-style:none}
body#layout #themewidgetsec {display:none;}
/* Variable definitions
   ====================

*/

/* Use this with templates/template-twocol.html */

.section, .widget {margin:0;padding:0;}

/* Reset */

body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,code,form,fieldset,legend,input,textarea,p,blockquote,th,td{margin:0;padding:0;}table{border-collapse:collapse;border-spacing:0;}fieldset,img{border:0;}address,caption,dfn,th,var{font-style:normal;font-weight:normal;}li{list-style:none;}caption,th{text-align:left;}h1,h2,h3,h4,h5,h6{font-size:100%;font-weight:normal;}

html,body{
margin:0;
padding:0;
font-family: 'Raleway', sans-serif;
background: #fff url(https://1.bp.blogspot.com/-TmXs08jFGqE/YNPxN4WyBuI/AAAAAAAAB0c/0Zrk68-uwXo6KClVrt4noe6LbNYs21TogCLcBGAsYHQ/s3000/BG.jpg) center top no-repeat;
}

#wrappernbt{
width: 940px;
margin: 0 auto;
}

.mainnbt{
width: 940px;
float: left;
}

.headernbt, .contentnbt, .bottomnbt, .sep2{
width: 100%;
float: left;
}

.xouternbt{
position:relative;
left:50%;
float:left;
clear:both;
margin:0;
}

.xinnernbt{
padding:0 20px;
position:relative;
left:-50%;
}

.headernbt{
	margin-top: 75px;
}

h1{
color: #ffffff;
background: #ffffff;
display:block; 
line-height: normal;
text-align: center;
font-size: 28px;
font-weight: 600;
text-transform: uppercase;
margin: 0;
padding: 0 10px 5px 10px;
}

h1 a {
  color: #ef2f22 !important;
  text-decoration: none !important;
}

h1 span{
text-transform: uppercase;
font-size: 73px;
display: block;
margin-bottom: -50px;
font-weight: 700;
}

.contentnbt{
padding-top: 60px;
color: #ffffff;
margin-bottom: 100px;
}

p.smalltextnbt{
text-align: center;
font-size: 17px;
line-height: 24px;
width: 773px;
margin: 0 auto;
font-weight: 300;
padding-bottom: 10px;
}

p.largetextnbt{
text-align: center;
font-size: 42px;
font-weight: 300;
padding-bottom: 20px;
}

.fieldnbt{
background: #fff;
width: 630px;
border-left: 2px solid #e7e7e7;
border-top: 2px solid #e7e7e7;
border-bottom: 2px solid #e7e7e7;
font-family: 'Raleway', sans-serif;
border-right: none;
font-size: 22px;
font-weight: 600;
color: #999999;
float: left;
padding: 15px 15px 15px 15px;
}

.submitnbt{
width: 278px;
background: #f25520;
float: left;
outline: none;
border: none;
font-family: 'Raleway', sans-serif;
font-size: 18px;
padding: 20px 0;
font-weight: 100px;
color: #fff;
cursor: pointer;
}

.submitnbt:hover{
background: #f57420;
}

.socialnbt{
	clear: left;
	width: 980px;
}

.tablenbt{
	display: table;
	margin: 0 auto;
}

.socialnbt ul{
	margin-top: 20px;	
}

.socialnbt ul li{
float: left;
background: url(https://1.bp.blogspot.com/-k5pLYEiNN0g/YNPx6GLc_zI/AAAAAAAAB0k/GcGVrlap77AuFt_XYQFS0isFmTUxyi-wwCLcBGAsYHQ/s158/social.png) left top no-repeat;
position: relative;
height: 32px;
margin-right: 10px;
}

.socialnbt ul li a{
display: block;
width: 32px;
height: 32px;
}

.socialnbt ul li.facebooknbt{
height: 32px;
background-position: 0 0;
width: 32px;
}

.socialnbt ul li.facebooknbt:hover{
background-position: 0 -32px;
}

.socialnbt ul li.youtubenbt{
height: 32px;
background-position: -42px 0;
width: 32px;
}

.socialnbt ul li.youtubenbt:hover{
background-position: -42px -32px;
}

.socialnbt ul li.googleplusnbt{
height: 32px;
background-position: -84px 0;
width: 32px;
}

.socialnbt ul li.googleplusnbt:hover{
background-position: -84px -32px;
}

.socialnbt ul li.twitternbt{
height: 32px;
background-position: -126px 0;
width: 32px;
}

.socialnbt ul li.twitternbt:hover{
background-position: -126px -32px;
}

h2.date-header {
    margin: 10px 0;
    display: none;
}

.main .widget {
    margin: 0;
    padding: 0;
}

#comments {
    padding: 10px;
    margin-bottom: 20px;
}

#comments h4 {
    font-size: 22px;
    margin-bottom: 10px;
}

.deleted-comment {
    font-style: italic;
    color: gray;
}

#blog-pager-newer-link {
    float: left;
}

#blog-pager-older-link {
    float: right;
}

#blog-pager {
    text-align: center;
    padding: 5px;
}

.feed-links {
    clear: both;
}

#navbar-iframe {
    height: 0;
    visibility: hidden;
    display: none;
}

.separator a[style="margin-left: 1em; margin-right: 1em;"] {
    margin-left: auto!important;
    margin-right: auto!important;
}

.themewidgetsec {
    display: none;
}

.themewidgetsec .widget {
    display: none;
}

.copyrightnbt {
    margin-top: 20px;
    margin-bottom: 10px;
    color: #444;
    font-size: 12px;
    font-family: 'Raleway',sans-serif;
    text-align:center;
}

.copyrightnbt a {
    color: #444;
    text-decoration: none;
}

.copyrightnbt a:hover {
    color: #666;
    text-decoration: none;
}
]]></b:skin>

	<div class='mainnbt'>
		<div class='headernbt'>
			<div class='xouternbt'>
				<div class='xinnernbt'>
					<b:section class='headersec' id='headersec' maxwidgets='1' showaddelement='no'>
<b:widget id='Header1' locked='true' title='HOANGNGOC.XYZ (Tiêu đề)' type='Header' version='1'>
  <b:widget-settings>
    <b:widget-setting name='displayUrl'/>

    <b:widget-setting name='useImage'>false</b:widget-setting>

  </b:widget-settings>
  <b:includable id='main'>
						  <h1><a expr:href='data:blog.homepageUrl'><span class='logonbt'><b:include name='title'/></span><br/><b:include name='description'/></a></h1>
						</b:includable>
  <b:includable id='description'><data:description/></b:includable>
  <b:includable id='title'><data:title/></b:includable>
</b:widget>

				</div>
			</div>
		</div>
		
		<div class='contentnbt'>
			<p class='largetextnbt'>Trang web hiện tại đang <strong>BẢO TRÌ.</strong></p>
		
			<p class='smalltextnbt'>Xin lỗi về sự bất tiện này. hiện tại chúng tôi chỉ phát triển trang <a href='https://www.hoangngoc.tech' target='_blank'><b><span style='color: #f3f3f3;'>HOANGNGOC.TECH</span></b></a></p>
		</div>
		
		<div class='bottomnbt'>
		
			<div class='formnbt'>
				<form action='http://feedburner.google.com/fb/a/mailverify' method='post' onsubmit='window.open(&quot;http://feedburner.google.com/fb/a/mailverify?uri=newbthemes&quot;, &quot;popupwindow&quot;, &quot;scrollbars=yes,width=550,height=520&quot;);return true' target='popupwindow'>
				<input class='fieldnbt' id='feedburneremailnbt' type='email' value='Enter Your Email Address'/>
				<input name='uri' type='hidden' value='newbthemes'/>
				<input name='loc' type='hidden' value='en_US'/>
				<input class='submitnbt' type='submit' value='Get Notified'/>
				</form>			
			</div>			
			<div class='socialnbt'>
				<div class='tablenbt'>
					<ul>
						<li class='facebooknbt'><a href='fb.com/nguyenhoangngocvn21'/></li>
						<li class='youtubenbt'><a href='#'/></li>
						<li class='googleplusnbt'><a href='#'/></li>

<script type='text/javascript'>
//<![CDATA[

jQuery.noConflict();
jQuery(document).ready(function($) {
var placeholder = $("#feedburneremailnbt").val();

$("#feedburneremailnbt").keydown(function() {
    if (this.value == placeholder) {
        this.value = '';
    }
}).blur(function() {
    if (this.value == '') {
        this.value = placeholder;
    }
});
});

</script>
